<body>
    <h3>Task_3 三栏式布局</h3>
    <ul>
        <li>
            <a href="./pages/float.html">浮动布局</a>
            <ol>
                <li>优点：兼容性极好</li>
                <li>缺点：实现较为麻烦，必须要左右中的顺序组织HTML代码，且浮动元素脱离文档流，需要做清除浮动，防止高度塌陷等问题</li>
                <li>兼容性：所有常用浏览器都支持这些属性</li>
            </ol>
        </li>
            
        <li>
            <a href="./pages/absolute.html">绝对定位布局</a>
            <ol>
                <li>优点：兼容性极好，设置方便，且不容易出现问题</li>
                <li>缺点：绝对定位元素脱离文档流，下面的所有子元素也会脱离文档流，且不参与父元素高度计算，故灰色区域的高度固定，纯css无法做到高度自适应</li>
                <li>兼容性：所有常用浏览器都支持这些属性</li>
            </ol>
        </li>
    </ul>
</body>
</html>
